            "high": 3,
            "medium": 2,
            "low": 1

            return priceCategoryOrder[b.priceCategory] - priceCategoryOrder[a.priceCategory];
        });

        // HTMLを生成
        function generateSlides(designers = jewelryDesigners) {
            // 既存のスライドを削除（フィルター適用時に再生成するため）
            const container = document.getElementById('slide-container');
            // イントロスライドを保持
            const introSlide = container.querySelector('.intro-slide');
            // アウトロスライドを保持
            const outroSlide = container.querySelector('.outro-slide');
            
            // 既存のスライドをクリア（イントロとアウトロ以外）
            while (container.children.length > 2) {
                container.removeChild(container.children[1]);
            }
            
            // 作家ごとのスライド
            designers.forEach(jewelry => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.priceCategory = jewelry.priceCategory;
                slide.dataset.materialCategories = JSON.stringify(jewelry.materialCategory);
                
                const priceTag = document.createElement('div');
                priceTag.className = 'price-tag';
                priceTag.textContent = jewelry.priceRange;
                
                const slideImage = document.createElement('div');
                slideImage.className = 'slide-image';
                
                const imageGallery = document.createElement('div');
                imageGallery.className = 'image-gallery';
                
                const mainImage = document.createElement('div');
                mainImage.className = 'main-image';
                mainImage.innerHTML = `<img src="${jewelry.images[0]}" alt="${jewelry.name}のジュエリー">`;
                
                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'thumbnail-container';
                
                jewelry.images.forEach((img, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    thumbnail.innerHTML = `<img src="${img}" alt="${jewelry.name}のジュエリー ${index + 1}">`;
                    thumbnail.addEventListener('click', () => {
                        mainImage.querySelector('img').src = img;
                    });
                    thumbnailContainer.appendChild(thumbnail);
                });
                
                imageGallery.appendChild(mainImage);
                imageGallery.appendChild(thumbnailContainer);
                slideImage.appendChild(imageGallery);
                
                const slideContent = document.createElement('div');
                slideContent.className = 'slide-content';
                slideContent.innerHTML = `
                <h2>DESIGNER</h2>
                    <div class="designer-name">${jewelry.name}</div>
                    <div class="description">${jewelry.description}</div>
                <div class="materials">
                    <h3>主な素材</h3>
                        <p>${jewelry.materials}</p>
                </div>
                <div class="contact">
                        <a href="${jewelry.website}" target="_blank">公式サイトを見る</a>
                </div>
                `;
                
                slide.appendChild(priceTag);
                slide.appendChild(slideImage);
                slide.appendChild(slideContent);
                
                // イントロスライドの後に挿入
                container.insertBefore(slide, outroSlide);
            });
        }

        // フィルター適用関数
        function applyFilter() {
            const priceFilter = document.getElementById('price-filter').value;
            const materialFilter = document.getElementById('material-filter').value;
            
            // フィルタリング
            let filteredDesigners = jewelryDesigners;
            
            // 価格フィルター
            if (priceFilter !== 'all') {
                filteredDesigners = filteredDesigners.filter(designer => designer.priceCategory === priceFilter);
            }
            
            // 素材フィルター
            if (materialFilter !== 'all') {
                filteredDesigners = filteredDesigners.filter(designer => 
                    designer.materialCategory && designer.materialCategory.includes(materialFilter)
                );
            }
            
            // 結果がない場合のメッセージ
            if (filteredDesigners.length === 0) {
                alert('条件に一致するジュエリー作家が見つかりませんでした。条件を変更してください。');
                return;
            }
            
            // スライド再生成
            generateSlides(filteredDesigners);
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            generateSlides();
            
            // プルダウンメニューの変更時に即時フィルタリングを適用
            document.getElementById('price-filter').addEventListener('change', applyFilter);
            document.getElementById('material-filter').addEventListener('change', applyFilter);
            
            // 絞り込みボタンは不要になるため、非表示にするか削除
            const filterButton = document.getElementById('apply-filter');
            filterButton.style.display = 'none'; // または親要素から削除
